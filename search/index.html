<!DOCTYPE html>
<html>
    <head>

        <title>Search - SGDG</title>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="search.js"></script>

        <link rel="stylesheet" href="https://dilanxd.com/style/style.css">
        <link rel="stylesheet" href="/style/search.css">

        <script>
            $(function(){
              $("#header").load("/header/header.html");
            });
        </script>

    </head>

    <body>
        <div id="header"></div>
        <div class="content">

            <div class="header-block">
                <p class="mega">Search</p>
                <p class="mini">From projects to people to events to anything SGDG, find it all here.</p>
            </div>

            <div id="search-bar">
                <input type="text" id="search-box" onkeyup="search()" placeholder="Search...">
                <span class="underline"></span>
                <div id="search-options">
                    <input id="searchprojects" type="checkbox" onclick="search();" checked>
                    <label for="searchprojects">Projects</label>
                    <input id="searchpeople" type="checkbox" onclick="search();" checked>
                    <label for="searchpeople">People</label>
                    <input id="searchevents" type="checkbox" onclick="search();">
                    <label for="searchevents">Events</label>
                </div>
                <p id="noconnect" style="color: red; display: none;">
                    Unable to connect to the SGDG API. (WG100)
                </p>
            </div>

            <div id="search-results"></div>

            <script>
                prepare();
                feather.replace()
            </script>
        </div>
    </body>
</html>
